  <body>
    <script>
      let numOne = prompt("Введите первое число", "валидное число");
      let numTwo = prompt("Введите второе число", "валидное число");

      if (isNaN(numOne) || isNaN(numTwo)) {

      } else console.log(parseInt(numOne).toString(parseInt(numTwo)));
