<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 02</title>
  </head>
  <body>
    <script>
      let numOne = prompt("Введите первое число", "валидное число");
      let numTwo = ''

      if (isNaN(numOne)) {
        alert("Некорректный ввод!");
      } else {
          numTwo = prompt("Введите второе число", "валидное число");
      }

      if (isNaN(numTwo)) {
        alert("Некорректный ввод!");
      } else {
        console.log(`Ответ: ${+numOne+(+numTwo)}, ${(+numOne/+numTwo).toFixed(1)}.`);
      }

    </script>
  </body>
</html>
