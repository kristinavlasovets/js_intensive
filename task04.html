<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 04</title>
  </head>
  <body>
    <script>
      function selectFromInterval(arr, val1, val2) {
        if (
          !Array.isArray(arr) ||
          !arr.every((elem) => typeof elem == 'number')
        ) {
          throw new Error('Ошибка!');
        } else if (isNaN(val1) || isNaN(val2)) {
          throw new Error('Ошибка!');
        } else if (val1 < val2) {
          return arr.filter((elem) => elem >= val1 && elem <= val2);
        } else {
          return arr.filter((elem) => elem <= val1 && elem >= val2);
        }
      }
    </script>
  </body>
</html>
