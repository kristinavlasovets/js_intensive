<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 09</title>
  </head>
  <body>
    <script>
      function createDebounceFunction(callback, ms) {
        let innerFunction;
        return (...args) => {
          if (!innerFunction) {
            callback.apply(this, args);
          }
          clearTimeout(innerFunction);
          innerFunction = setTimeout(() => {
            innerFunction = undefined;
          }, ms);
        };
      }

      // > Пример:
      const log100 = () => console.log(100);
      const debounceLog100 = createDebounceFunction(log100, 1000);
      debounceLog100();
      setTimeout(debounceLog100, 200); // так как задержка в 1000мс и новый вызов этой же функции происходит через 200 миллисекунд, то таймер запускается заново
      setTimeout(debounceLog100, 4000); // снова сбрасываем таймер ещё через 200 миллисекунд

      // Вывод в консоли значения 100 примерно через 1000мс + 200мс + 200мс
    </script>
  </body>
</html>
