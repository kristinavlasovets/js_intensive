    <script>
      
      function MyStack() {
        this.items = [];
        this.top = 0;

        this.push = function (item) {
          this.items[this.top++] = item;
        };

        this.pop = function () {
          return this.items[--this.top];
        };

        this.peek = function () {
          return this.items[this.top - 1];
        };

        this.size = function () {
          return this.top;
        };

        this.isEmpty = function () {
          return this.top === 0;
        };

        this.clear = function () {
          this.top = 0;
        };
      }
