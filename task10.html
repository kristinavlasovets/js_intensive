    <script>
      class Сalculator {
        constructor(x, y) {
          if (isNaN(x) || isNaN(y)) {
            throw new Error('Введите два валидных числа');
          } else {
            return (this.x = x), (this.y = y);
          }
        }

        setX(num) {
          if (isNaN(num)) {
            throw new Error('Введите валидное число');
          } else {
            return (this.x = num);
          }
        }
        setY(num) {
          if (isNaN(num)) {
            throw new Error('Введите валидное число');
          } else {
            return (this.y = num);
          }
        }
        logSum() {
          return this.x + this.y;
        }
        logMul() {
          return this.x * this.y;
        }
        logSub() {
          return this.x - this.y;
        }
        logDiv() {
          if (this.y === 0) {
            throw new Error('На ноль делить нельзя');
          } else {
            return this.x / this.y;
          }
        }
      }
